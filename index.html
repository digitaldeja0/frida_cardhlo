<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <img class="card-img" src="img/frida_kahlo.jpeg" alt="">
    </div>
    <div class="card-content">
        <h2 class="card-title">I am a title</h2>
        <p class="card-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <div class="card-footer">
            <p class="card-mini-info"><span>15</span> minute read</p>
            <a href="#" class="card-btn">Learn More</a>
        </div>
    </div>
    
</body>
</html>
